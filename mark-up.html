<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h2>Your Result</h2>
           <p>76 <span>of 100</span>
           </p>
           <div class="message">
            <h1>Great</h1>
            <p>You scored highter than 65% of the people who have taken these tests.</p>
           </div>

        </div>
        <div class="right-box">
            <h2>Summary</h2>
           <div class="right-container">
            <div class="right-box-content Reaction">
                <img src="images/icon-reaction.svg" alt="">
                <p >Reaction</p>
                <p class="score">80 <span>/ 100</span></p>
            </div>
            <div class="right-box-content Memory">
                <img src="images/icon-memory.svg" alt="">
                <p>Memory</p>
                <p class="score">92 <span>/ 100</span></p>
            </div>
            <div class="right-box-content Verbal">
                <img src="images/icon-verbal.svg" alt="">
                <p>Verbal</p>
                <p class="score">61 <span>/ 100</span></p>
            </div>
            <div class="right-box-content Visual">
                <img src="images/icon-visual.svg" alt="">
                <p>Visual</p>
                <p class="score">72 <span>/ 100</span></p>

            </div>
           </div>

            <button class="btn">Continue</button>
            
        </div>
    </div>
    
</body>
</html>
